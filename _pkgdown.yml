url: https://dgbonett.github.io/statpsych

template:
  bootstrap: 5
  params:
    bootswatch: cosmo

authors:
  Douglas G. Bonett:
    href: https://people.ucsc.edu/~dgbonett/

reference:
- title: Confidence intervals
  desc:  Confidence intervals for different effect sizes and designs
  contents:
  - starts_with("ci.")

- title: Miscellaneous
  desc:  Other functions, including functions for simulating data
  contents:
  - adj.se
  - etasqr.gen.2way
  - etasqr.adj
  - expon.slope
  - fitindices
  - iqv
  - pi.score
  - pi.score2
  - random.sample
  - random.y
  - random.yx
  - randomize
  - signal
  - slope.contrast
  - spearmanbrown

- title: Power
  desc:  Compute power for a given sample size for various designs
  contents:
  - starts_with("power.")

- title: Prediction intervals
  desc:  Prediction intervals
  contents:
  - starts_with("pi.")

- title: Sample-size planning
  desc:  Sample sizes for desired precision or power
  contents:
  - starts_with("size.")

- title: Simulations
  desc:  Test coverage of difference confidence intervals with simulated data
  contents:
  - starts_with("sim.")

- title: Tests
  desc:  Hypothesis tests
  contents:
  - starts_with("test.")
